<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Salud Escolar - Panel General</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Control de Salud Escolar</h1>
    <nav>
      <button onclick="mostrarSeccion('panel')">Panel Principal</button>
      <button onclick="mostrarSeccion('registro')">Registro de Indicadores</button>
      <button onclick="mostrarSeccion('alertas')">Alertas</button>
    </nav>
  </header>

  <main>
    <!-- Chatbot flotante -->
    <div id="chatbot" class="chatbot">
      <div class="chatbot-header">Asistente Virtual</div>
      <div class="chatbot-body" id="chatbody"></div>
      <input type="text" id="userInput" placeholder="Escribe tu consulta..." onkeydown="if(event.key==='Enter'){enviarPregunta()}">
    </div>

    <!-- Sección: Panel Principal -->
    <section id="panel" class="seccion visible">
      <h2>Resumen por Institución</h2>
      <table>
        <thead>
          <tr>
            <th>Institución</th>
            <th>Prom. IMC</th>
            <th>Prom. Hemoglobina</th>
            <th>Alertas Activas</th>
          </tr>
        </thead>
        <tbody id="tablaResumen">
          <!-- Datos generados dinámicamente -->
        </tbody>
      </table>
    </section>

    <!-- Sección: Registro de Indicadores -->
    <section id="registro" class="seccion">
      <h2>Registro de Indicadores</h2>
      <form id="formIndicador">
        <label>DNI Escolar:
          <input type="text" id="dni" required>
        </label>
        <label>Peso (kg):
          <input type="number" step="0.1" id="peso" required>
        </label>
        <label>Talla (m):
          <input type="number" step="0.01" id="talla" required>
        </label>
        <label>Hemoglobina (g/dL):
          <input type="number" step="0.1" id="hemoglobina" required>
        </label>
        <button type="submit">Registrar</button>
      </form>
      <p id="resultado"></p>
    </section>

    <!-- Sección: Alertas -->
    <section id="alertas" class="seccion">
      <h2>Listado de Alertas</h2>
      <ul id="listaAlertas">
        <!-- Alertas se listarán aquí -->
      </ul>
    </section>
  </main>
</body>
</html>
